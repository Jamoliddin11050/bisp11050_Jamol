<!-- new_property.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Property</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="{{ url_for('index') }}">Home</a></li>
                <li><a href="{{ url_for('properties') }}">Properties</a></li>
                <li><a href="{{ url_for('logout') }}">Logout</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Create New Property</h1>
        <form action="{{ url_for('new_property') }}" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="description">Description:</label>
            <textarea id="description" name="description"></textarea>
            <label for="image_url">Image URL:</label>
            <input type="text" id="image_url" name="image_url">
            <label for="address">Address:</label>
            <textarea id="address" name="address"></textarea>
            <label for="amenities">Amenities (comma separated):</label>
            <input type="text" id="amenities" name="amenities">
            <label for="price">Price:</label>
            <input type="number" step="0.01" id="price" name="price" required>
            <label for="availability_status">Available:</label>
            <input type="checkbox" id="availability_status" name="availability_status">
            <button type="submit">Create Property</button>
        </form>
    </main>
</body>

</html>
