{% extends 'base.html' %}

{% block content %}
    <h1>Property Details</h1>
    <h2>Name: {{ property.name }}</h2>
    <p>Description: {{ property.description }}</p>
    <!-- Other property details -->

    <!-- Delete button form -->
    <form action="{{ url_for('delete_property', id=property.id) }}" method="post">
        <button type="submit">Delete</button>
    </form>
{% endblock %}
